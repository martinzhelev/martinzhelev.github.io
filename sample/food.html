<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/food.css">
    <title>MCZ Proactive</title>
</head>
<body>
    <img src="pics/logo-MCZ-transparent.png" alt="Logo" class="logoFirm">

    <h1>MCZProactive</h1>

    <div class="foods">
        <div class="foodCard">
            <img src="pics/kebab.jpg" alt="Kebab" class="food">
            <h3>KEBAB</h3>
            <div class="priceIngr">
                <ul>
                    <li>Meat</li>
                    <li>Vegetables</li>
                </ul>
                <h4>$10,99</h4>
            </div>
          
        </div>
        <div class="foodCard">
            <img src="pics/lasagna.jpg" alt="Lasagna" class="food">
            <h3>LASAGNA</h3>
            <div class="priceIngr">
                <ul>
                    <li>Meat sauce</li>
                    <li>Noodles</li>
                    <li>Ricotta mixture</li>
                    <li>Mozarella Slices</li>
                    <li>Parmesan cheese</li>
                </ul>
                <h4>$12,89</h4>
            </div>
            
        </div>
        <div class="foodCard">
            <img src="pics/ramen.jpg" alt="Ramen" class="food">
            <h3>RAMEN</h3>
            <div class="priceIngr">
                <ul>
                    <li>Noodles</li>
                    <li>Eggs</li>
                    <li>Chicken stock</li>
                    <li>Scalions</li>
                    <li>Herbs</li>
                </ul>
                <h4>$4,99</h4>
            </div>
            
        </div>
        <div class="foodCard">
            <img src="pics/sushi.jpg" alt="Sushi" class="food">
            <h3>SUSHI</h3>
            <div class="priceIngr">
                <ul>
                    <li>Salmon</li>
                    <li>Rice</li>
                    <li>Nori</li>
                    <li>Caviar</li>
                </ul>
                <h4>$15,99</h4>
            </div>
           
        </div>
    </div>



    <script src="JS/food.js"></script>
</body>
</html>
